<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        div{
            border: 0px solid black;
        }

        .header{
            display: flex;
            justify-content: end;
        }


        .header > div{
            display: flex;
            align-items: center;
        }

        .header a{
            margin-left: 5px;
            margin-right: 5px;
            margin-top: 5px;

            color: black;
            text-decoration: none;

        }

        .header a:hover{
            text-decoration: underline;

        }

        .header img{
            width: 20px;
            /* radious를 width의 절반만 주면 동그랗게 */
            border-radius: 7px;

        }

        .header img:hover{
            /*이미지에 효과 주기*/
            filter: brightness(70%); /*밝기 조절*/
            background-color: gainsboro;
        }

        .logo_box{
            display: flex;
            justify-content: center;
            padding-top: 100px;
            padding-bottom: 10px;

        }

        .search-box{
            display: flex;
            justify-content: center;
            padding-top: 20px;
            padding-bottom: 20px;

        }

        .search-box > input{
            width: 400px;
            border: 0;
            box-shadow: 0px 0px 4px 2px #cccccc;
            font-size: 20px;
            padding: 10px;
            border-radius: 20px;
        }

        .icon-container{
            display: flex;
            justify-content: center;
            
        }

        .icon-box{
            width: 600px;
            display: flex;
            /* 한줄 초과시 줄바꿈 되도록 함 */
            flex-wrap: wrap;
        }

        .icon{
            width: calc(100%/5);
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            cursor: pointer;
        }

        .icon:hover{
            background-color: #ddd;
        }
    </style>

</head>
<body>
    <div class="header">
        <div>
            <a href="">Gmail</a>
            <a href="">이미지</a>
            <a href="">
                <img src="https://cdn-icons-png.flaticon.com/512/1067/1067331.png" alt="">
            </a>
            <a href="">
                <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/menu-1899373-1606812.png" alt="">
            </a>

    </div>

    <div class="logo_box">

    <div class="search-box">
